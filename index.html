<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotyk Publisher - NÃœA</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #4ade80;
        }

        /* Video preview */
        .video-info {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }

        .video-info img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-details h3 {
            margin: 0 0 4px 0;
            font-size: 18px;
        }

        .video-details span {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        /* Mesas Grid */
        .mesas-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .mesa-btn {
            aspect-ratio: 1;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mesa-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
        }

        .mesa-btn.selected {
            background: #4ade80;
            border-color: #4ade80;
            color: #1a1a2e;
        }

        .mesa-btn.publishing {
            background: #3b82f6;
            border-color: #3b82f6;
            animation: pulse 1s infinite;
        }

        .mesa-btn.success {
            background: #22c55e;
            border-color: #22c55e;
        }

        .mesa-btn.error {
            background: #ef4444;
            border-color: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BotÃ³n ALL */
        .select-all-btn {
            grid-column: span 6;
            aspect-ratio: auto;
            padding: 12px;
            font-size: 14px;
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
        }

        .select-all-btn.selected {
            background: #4ade80;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4ade80;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #22c55e;
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Status */
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status.loading {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .quick-actions button {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: transparent;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            font-size: 12px;
        }

        .quick-actions button:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* Counter */
        .counter {
            text-align: center;
            margin-top: 12px;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Dotyk Publisher</h1>
        <p class="subtitle">NÃœA Barcelona - Performance Show</p>

        <!-- Video Fijo -->
        <div class="card">
            <h2>ðŸ“º Video</h2>
            <div class="video-info">
                <img id="videoPreview" src="https://irtperformanceshoweu.blob.core.windows.net/dotykcloudperformanceshow/TjjjnxxQQoY1LjkrR1Seb07UGB_noKAIzLzGhHP2gwnHZUfkGMJAfbhtqtfW" alt="Preview">
                <div class="video-details">
                    <h3 id="videoName">CUMPLE GENERAL</h3>
                    <span>Video predefinido</span>
                </div>
            </div>
        </div>

        <!-- Selector de Mesas -->
        <div class="card">
            <h2>ðŸª‘ Selecciona Mesas</h2>
            <div class="quick-actions">
                <button onclick="selectNone()">Ninguna</button>
                <button onclick="selectRange(1,6)">1-6</button>
                <button onclick="selectRange(7,12)">7-12</button>
                <button onclick="selectRange(13,18)">13-18</button>
            </div>
            <div class="mesas-grid" id="mesasGrid">
                <!-- Mesas generadas por JS -->
            </div>
            <div class="counter" id="counter">Selecciona las mesas donde publicar</div>
        </div>

        <!-- BotÃ³n Publicar -->
        <div class="card">
            <button class="btn btn-primary" id="publishBtn" onclick="publish()" disabled>
                ðŸš€ PUBLICAR
            </button>
            <div id="status" class="status"></div>
        </div>

        <div class="footer">
            Conectado a eu.performanceshow.dotyk.cloud
        </div>
    </div>

    <script>
        // ============ CONFIGURACIÃ“N ============
        const CONFIG = {
            // Template predefinido
            TEMPLATE_ID: "2692b1ad-d9c7-4596-9108-20e7525bf3a5",
            TEMPLATE_NAME: "CUMPLE GENERAL",

            // API endpoint (via proxy local para evitar CORS)
            API_URL: "/api/template",

            // Mesas (IDs reales del sistema)
            MESAS: [
                { id: "239", name: "1" },
                { id: "240", name: "2" },
                { id: "241", name: "3" },
                { id: "235", name: "4" },
                { id: "227", name: "5" },
                { id: "229", name: "6" },
                { id: "225", name: "7" },
                { id: "231", name: "8" },
                { id: "234", name: "9" },
                { id: "228", name: "10" },
                { id: "226", name: "11" },
                { id: "232", name: "12" },
                { id: "223", name: "13" },
                { id: "230", name: "14" },
                { id: "224", name: "15" },
                { id: "237", name: "16" },
                { id: "342", name: "17" },
                { id: "356", name: "18" }
            ]
        };

        // Estado
        let selectedMesas = new Set();

        // ============ INICIALIZACIÃ“N ============
        document.addEventListener('DOMContentLoaded', () => {
            renderMesas();
        });

        function renderMesas() {
            const grid = document.getElementById('mesasGrid');
            const mesasHTML = CONFIG.MESAS.map(mesa => `
                <button class="mesa-btn" data-id="${mesa.id}" onclick="toggleMesa('${mesa.id}')">
                    ${mesa.name}
                </button>
            `).join('');

            grid.innerHTML = `
                <button class="mesa-btn select-all-btn" data-id="All" onclick="toggleMesa('All')">
                    âœ¨ TODAS
                </button>
                ${mesasHTML}
            `;
        }

        // ============ SELECCIÃ“N ============
        function toggleMesa(id) {
            const btn = document.querySelector(`[data-id="${id}"]`);

            if (id === 'All') {
                if (selectedMesas.has('All')) {
                    selectedMesas.clear();
                    document.querySelectorAll('.mesa-btn').forEach(b => b.classList.remove('selected'));
                } else {
                    selectedMesas.clear();
                    selectedMesas.add('All');
                    document.querySelectorAll('.mesa-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                }
            } else {
                selectedMesas.delete('All');
                document.querySelector('[data-id="All"]').classList.remove('selected');

                if (selectedMesas.has(id)) {
                    selectedMesas.delete(id);
                    btn.classList.remove('selected');
                } else {
                    selectedMesas.add(id);
                    btn.classList.add('selected');
                }
            }

            updateCounter();
        }

        function selectNone() {
            selectedMesas.clear();
            document.querySelectorAll('.mesa-btn').forEach(b => b.classList.remove('selected'));
            updateCounter();
        }

        function selectRange(start, end) {
            selectNone();
            CONFIG.MESAS.forEach(mesa => {
                const num = parseInt(mesa.name);
                if (num >= start && num <= end) {
                    selectedMesas.add(mesa.id);
                    document.querySelector(`[data-id="${mesa.id}"]`).classList.add('selected');
                }
            });
            updateCounter();
        }

        function updateCounter() {
            const count = selectedMesas.size;
            const counter = document.getElementById('counter');
            const btn = document.getElementById('publishBtn');

            if (selectedMesas.has('All')) {
                counter.textContent = 'âœ¨ Todas las mesas seleccionadas';
            } else if (count === 0) {
                counter.textContent = 'Selecciona las mesas donde publicar';
            } else {
                counter.textContent = `${count} mesa${count !== 1 ? 's' : ''} seleccionada${count !== 1 ? 's' : ''}`;
            }

            btn.disabled = count === 0;
        }

        // ============ PUBLICAR ============
        async function publish() {
            const btn = document.getElementById('publishBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'â³ Publicando...';
            showStatus('Enviando a las mesas...', 'loading');

            selectedMesas.forEach(id => {
                const mesaBtn = document.querySelector(`[data-id="${id}"]`);
                if (mesaBtn) mesaBtn.classList.add('publishing');
            });

            try {
                const tables = [];

                if (selectedMesas.has('All')) {
                    tables.push({
                        id: null,
                        index: 0,
                        item: { tableId: "All" }
                    });
                } else {
                    let index = 0;
                    selectedMesas.forEach(tableId => {
                        tables.push({
                            id: null,
                            index: index++,
                            item: { tableId: tableId }
                        });
                    });
                }

                const payload = {
                    id: CONFIG.TEMPLATE_ID,
                    tables: tables,
                    type: "Template"
                };

                console.log('Enviando:', payload);

                const response = await fetch(CONFIG.API_URL, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': '*/*'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatus('âœ… Â¡Publicado correctamente!', 'success');

                    selectedMesas.forEach(id => {
                        const mesaBtn = document.querySelector(`[data-id="${id}"]`);
                        if (mesaBtn) {
                            mesaBtn.classList.remove('publishing');
                            mesaBtn.classList.add('success');
                        }
                    });

                    setTimeout(() => {
                        document.querySelectorAll('.mesa-btn').forEach(b => {
                            b.classList.remove('success', 'error');
                        });
                    }, 3000);

                } else {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');

                selectedMesas.forEach(id => {
                    const mesaBtn = document.querySelector(`[data-id="${id}"]`);
                    if (mesaBtn) {
                        mesaBtn.classList.remove('publishing');
                        mesaBtn.classList.add('error');
                    }
                });
            }

            btn.disabled = false;
            btn.textContent = 'ðŸš€ PUBLICAR';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
        }
    </script>
</body>
</html>
